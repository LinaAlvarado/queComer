<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    
    <title>QueComer</title>
</head>
<body>
    
    <header>
        <img src="img/logo-cel.svg" alt="logo de Quecomer">

        <div class="container_input_search">
            
           <div class="search">
            <input type="search" class="input-search" placeholder="Search" class="">
            
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
           </div>
                
            
        </div>
    </header>
    <section class="content">
        <main class="main-section">

            <div class="container-description">
                <h1> QueComer</h1>
                <p> Encuentra que plato cocinarás hoy
                   <b>+ 100 recetas disponibles</b></p>
            </div>
    
            <img src="img/ilustrationCook.png" alt="Dibujo de hombre cocinando">
    
        </main>
    
        <section class="section-mealsFilters">
            <h2 class="subtitle-h2"> ¿Qué plato buscas? </h2>
    
            <!-- esto sera un boton de filtro -->
            <div class="container-ButtonsFilters">
                <button class="button-breakfast buttonFilter pressed"> Desayuno </button>
                <button class="button-lunch buttonFilter"> Almuerzo </button>
                <button class="button-dessert buttonFilter"> Postre </button>
            </div>
            
    
            <!-- Aqui se pondran las tarjetas de la comida -->
            <section class="container-meals">
                
            </section>
    
        </section>
        
        <section class="section-mealsFiltersByIngredients">
            <h2 class="subtitle-h2"> ¿Buscas algún ingrediente en especial? </h2>
             <div class="container-ButtonsIngredients">
               <button class="button-ingredient Beef" >
                <img src="https://www.themealdb.com/images/ingredients/Beef-Small.png" alt="Boton con imagen de carne">
               </button>
    
               <button class="button-ingredient Avocado">
                <img src="https://www.themealdb.com/images/ingredients/Avocado-Small.png" alt="Boton con imagen de aguacate">
               </button>
    
               <button class="button-ingredient Veal">
                <img src="https://www.themealdb.com/images/ingredients/Veal-Small.png" alt="Boton con imagen de carne de ternera">
               </button>
    
               <button class="button-ingredient Celery">
                <img src="https://www.themealdb.com/images/ingredients/Celery-Small.png" alt="Boton con imagen de apio">
               </button>
             </div> 
    
             <section class="conteiner-MainIngredientMeal">
    
             </section>
            <!-- imagenes que funcionan como boton, van a redirigir a la pagina de resultados -->
         </section> 
    
    </section>
    
    <!-- <section> -->
        <!-- testimonios de los cocineros -->
        <!-- <h2 class="subtitle-h2">Nuestros queridos cocineros opinan :)</h2>
        <div>
            <img src="" alt="Imagen de Usuario">
            <p>texto del usuario</p>
        </div>
    </section> -->
    
    <footer>
        <img src="img/logoHeader.png" alt="Logo en blanco">
        <p> Un proyecto para practicar programación, diseño y desarrollo
            <a href="https://www.linkedin.com/in/lina-maria-alvarado-pallares/">@LinaAlvarado</a> 
           | Api www.themealdb.com</p>
    </footer>

    <script defer src="index.js"></script>
</body>
</html>
